
<html>
    <head>
        <title>Our Websites Title</title>
    </head>
    <body>
        <h1>This is a heading.  It can go 1 to 6 with decreasing size</h1>
        <hr width="50px" /> 
        <!-- the above <hr /> creates a horizontal line across the page, however we specified the amount of pixels of the width with an HTML attribute -->
        <!-- Some tags like the <hr /> do not have end tags -->
        <p>This is a paragraph </p>
        Text can also be written without a tag within the body.
        <p>Paragraph with a <br /> line break </p>
        <p><b>Bold Text </b></p>
        <p><big>Big Text </big></p>
        <p><small>small text </small></p>
        <p><strong>strong (important) text </strong></p>
        <p align="center"><i> italic text aligned in the Center of the page </i></p>
            <hr width="10%" align="right" /> 
            <!-- we created a line aligned on right side of the page extending only 10%-->
    </body>
</html>
